<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        pre {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 80%;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>üå§Ô∏è Weather in <span th:text="${city}">City</span></h2>
    <pre th:text="${weather}">Weather Info</pre>
    <a href="/">üîô Back</a>
</body>
</html>
